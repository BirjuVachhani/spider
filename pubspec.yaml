name: spider
description: A small dart command-line tool for generating dart references of assets from the assets folder.
version: 0.3.2
homepage: https://github.com/BirjuVachhani/spider

environment:
  sdk: '>=2.6.0 <3.0.0'

dependencies:
  path: ^1.6.4
  yaml: ^2.2.0
  args: ^1.5.2
  dart_style: ^1.3.3
  logging: ^0.11.4

dev_dependencies:
  build_runner: ^1.7.4
  build_version: ^2.0.1
  pedantic: ^1.9.0
  test: ^1.12.0

executables:
  spider: main