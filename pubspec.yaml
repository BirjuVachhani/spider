name: spider
description: A small dart command-line tool for generating dart references of assets from the assets folder.
version: 4.2.1

repository: https://github.com/BirjuVachhani/spider
homepage: https://github.com/BirjuVachhani/spider
issue_tracker: https://github.com/BirjuVachhani/spider/issues
documentation: https://birjuvachhani.github.io/spider/

environment:
  sdk: '>=2.17.0 <3.0.0'

platforms:
  linux:
  windows:
  macos:

dependencies:
  path: ^1.8.3
  yaml: ^3.1.2
  args: ^2.4.2
  dart_style: ^2.3.1
  logging: ^1.2.0
  watcher: ^1.1.0
  http: ^1.0.0
  html: ^0.15.4
  sprintf: ^7.0.0
  meta: ^1.9.1
  ansicolor: ^2.0.1
  collection: ^1.17.2

dev_dependencies:
  # 2.4.5 doesn't work with logging.
  build_runner: 2.4.4
  build_version: ^2.1.1
  test: ^1.24.3
  lints: ^2.1.1
  mockito: ^5.4.2

executables:
  spider: spider

scripts: scripts.yaml