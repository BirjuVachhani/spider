name: spider
description: A small dart command-line tool for generating dart references of assets from the assets folder.
version: 4.1.0

repository: https://github.com/BirjuVachhani/spider
homepage: https://github.com/BirjuVachhani/spider
issue_tracker: https://github.com/BirjuVachhani/spider/issues
documentation: https://birjuvachhani.github.io/spider/

environment:
  sdk: '>=2.17.0 <3.0.0'

dependencies:
  path: ^1.8.2
  yaml: ^3.1.1
  args: ^2.3.1
  dart_style: ^2.2.4
  logging: ^1.1.0
  watcher: ^1.0.2
  http: ^0.13.5
  html: ^0.15.1
  sprintf: ^7.0.0
  meta: ^1.8.0
  ansicolor: ^2.0.1
  collection: ^1.17.0

dev_dependencies:
  build_runner: ^2.3.2
  build_version: ^2.1.1
  test: ^1.22.0
  lints: ^2.0.1
  mockito: ^5.3.2

executables:
  spider: spider

scripts: derry.yaml