name: spider
description: A small dart command-line tool for generating dart references of assets from the assets folder.
version: 3.1.0
homepage: https://github.com/BirjuVachhani/spider

environment:
  sdk: '>=2.17.0 <3.0.0'

dependencies:
  path: ^1.8.2
  yaml: ^3.1.1
  args: ^2.3.1
  dart_style: ^2.2.3
  logging: ^1.0.2
  watcher: ^1.0.1
  http: ^0.13.4
  html: ^0.15.0
  sprintf: ^6.0.0
  meta: ^1.8.0

dev_dependencies:
  build_runner: ^2.1.11
  build_version: ^2.1.1
  test: ^1.21.1
  lints: ^2.0.0
  mockito: ^5.2.0

executables:
  spider: main