name: spider
description: A small dart command-line tool for generating dart references of assets from the assets folder.
version: 1.0.0
homepage: https://github.com/BirjuVachhani/spider

environment:
  sdk: '>=2.6.0 <3.0.0'

dependencies:
  path: ^1.7.0
  yaml: ^2.2.1
  args: ^1.6.0
  dart_style: ^1.3.6
  logging: ^0.11.4
  watcher: ^0.9.7+15
  http: ^0.12.1
  html: ^0.14.0+3

dev_dependencies:
  build_runner: ^1.9.0
  build_version: ^2.0.1
  pedantic: ^1.9.0
  test: ^1.14.3

executables:
  spider: main