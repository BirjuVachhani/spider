name: Spider
description: 'A small dart library to generate Assets dart code from assets folder.'

theme: '#36B9B9'

sidebar:
  - 'Home': /
  - 'Another Page': '/another-page.mdx'
  - 'Getting Started':
      - 'Installation': installation.md
      - 'Create Configuration': configure.md
      - 'Generate Code': generate.md
  - 'Customize':
      - 'Grouping': grouping.md
      - 'Manual': manual.md
      - 'Watching Directories': watching-directories.md
      - 'Using Multi path': multi-path.md
      - 'Using Prefixes': prefixes.md
      - 'Generate `values` list': values.md
      - 'Debug & Testing': test.md
      - 'Lint Rules': ignore-rules.md
      - 'Generate for Fonts': fonts.md
      - 'Package assets':
        - 'Bundling of package assets': package-assets.md
        - 'Using bundled package assets': package-assets-usage.md
  - 'Extras': extras.md
  - 'Contribute':
      - 'Contributing': contribute.md
      - 'Code of Conduct': code_of_conduct.md
  - 'Donate':
